<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
    <script>
        function visualizar(){
            var NodeList = $('Programas').getElementsByTagName('option');
            var listado = $A(NodeList);
            document.getElementById("res").innerHTML="<br>Número de elementos de la lista: ";
            document.getElementById("res").innerHTML+=listado.length + "<br>";
            for (var i=0; i<listado.length; i++)
            {
                document.getElementById("res").innerHTML+="El elemento de la lista Nº " + (i+1);
                document.getElementById("res").innerHTML+=" <b>" + listado[i].innerHTML + "</b>, ";
                //Mediante la propiedad innerHTML del objeto listado accedemos al
                //valor que muestra el option
                document.getElementById("res").innerHTML+="tiene un descuento del ";
                document.getElementById("res").innerHTML+="<b>"+listado[i].value + "</b>.<br>";
                //La propiedad value nos devuelve el contenido almacenado en el
                //value de la etiqueta option
            }
        }
    </script>
</head>
<body>
    <select id="Programas" size="10">
        <option value="5%">Microsoft Word 2016</option>
        <option value="8%">Microsoft Excel 2016</option>
        <option value="10%">Microsoft Access 2016</option>
        <option value="3%">Microsoft PowerPoint 2016</option>
        <option value="4%">Microsoft Outlook 2016</option>
        <option value="9%">Adobe Photoshop CS6/CC</option>
    </select>
    <br />
    <input type="button" value="Ver lista" onclick="visualizar();"/>
    <div id="res">Capa donde mostraremos el resultado</div>
</body>
</html>
